<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="UTF-8" />
  <title>论文查重系统</title>
</head>

<body style="height: 100%; margin: 0">
  <div id="title" class='title'>欢迎使用本论文查重系统</div>

  <div class="div">
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="file-input" name="file" />
    </form>
    <button type="button" onclick="uploadFile()">查重</button>
  </div>
  <style>
    .div {
      position: absolute;
      top: 50%;
      left: 50%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;

    }

    .input {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .title {
      /* 绝对定位 */
      position: center;
      color: #000;
      font-family: "华文彩云";
      font-size: 40px;
      /* 弹性布局 */
      display: flex;
      /* 居中 */
      align-items: center;
      justify-content: center;
    }
  </style>
  <script>
    function uploadFile() {
      const form = document.getElementById("upload-form");
      const formData = new FormData(form);

      fetch("/upload/", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json()) // 解析返回的 JSON 数据
        .then((data) => {
          if (data.success) {
            window.location.href = `/result/?content=${encodeURIComponent(data.content)}`;
          } else {
            alert('文件上传失败！');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('上传文件时发生了一个错误！');
        });
    }  
  </script>
</body>

</html>
