<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .list-display {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
      min-height: 200px;
      overflow-y: auto;
    }

    .return-button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .return-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>List Display Interface</h1>
  <div class="list-display">
    <!-- Placeholder for list display -->
    <ul>
      <li>
        <p>标题：{{ title }}</p>
        <p>作者：{{ author }}</p>
        <p>正文：</p>
        <p>{{ content }}</p>
      </li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <button class="return-button" onclick="goBack()">返回</button>

  <script>
    function goBack() {
      // Example: Navigate back to the previous page
      window.history.back();
    }
  </script>
</body>

</html>
