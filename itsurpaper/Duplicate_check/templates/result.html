<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抄袭检测</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .list-display {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
      min-height: 200px;
      overflow-y: auto;
    }

    .list-display ul {
      list-style-type: none;
      padding: 0;
    }

    .list-display li {
      background-color: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .list-display li p {
      margin: 5px 0;
    }

    .list-display .content-box {
      /*max-height: 150px;*/
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
    }

    .return-button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .return-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>检测结果</h1>
  <h2>标题：{{ title }}</h2>
  <h2>作者：{{ author }}</h2>
  <p>该文本可能共抄袭了 {{ items_count }} 个文段中的内容</p>

  <div class="list-display">
    <ul>
      {% for c in original_content %}
      <li>
        <div class="content-box">
          {{ c }}
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div>
    debug: {{ items }}
  </div>

  <button class="return-button" onclick="goBack()">返回</button>

  <script>
    function goBack() {
      window.location.href = '/Duplicate_check';
    }
  </script>
</body>

</html>
