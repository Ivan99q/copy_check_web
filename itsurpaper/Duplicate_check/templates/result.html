<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抄袭检测</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .list-display {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
      min-height: 200px;
      overflow-y: auto;
    }

    .return-button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .return-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>检测结果</h1>
  <p>该本文可能抄袭以下 {{ items.items_count }} 个文段中的内容</p>

  <div class="list-display">
    <ul>
      {% for item in items %}
      <li>
        <p>标题：{{ item.title }}</p>
        <p>作者：{{ item.author }}</p>
        <p>来源：{{ item.from }}</p>
        <p>正文：</p>
        <p>{{ item.content }}</p>
      </li>
      {% empty %}
      <li>未检测到可能抄袭的文段</li>
      {% endfor %}
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <button class="return-button" onclick="goBack()">返回</button>

  <script>
    function goBack() {
      window.location.href = '/Duplicate_check';
    }
    console.log(items)
  </script>
</body>

</html>
